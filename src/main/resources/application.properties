server.port=5300
server.address=0.0.0.0
spring.application.name=transportation-server

# PostgreSQL Database Configuration (Default)
spring.datasource.url=jdbc:postgresql://localhost:5432/transportation_db
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.transportationserver.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true

# SQL Schema initialization (disabled for PostgreSQL - schema already exists)
spring.sql.init.mode=never

# Cache Configuration with TTL
spring.cache.type=caffeine
spring.cache.cache-names=stations,stationSearch,coordinateCache
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h,recordStats

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true

# Proxy/External Access Configuration
server.forward-headers-strategy=framework
server.use-forward-headers=true

# Korean Public Data Portal API (Seoul)
