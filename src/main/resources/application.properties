server.port=5300
server.address=0.0.0.0
spring.application.name=transportation-server

# H2 Database Configuration (Default)
spring.datasource.url=jdbc:h2:file:./data/transportation_db;AUTO_SERVER=TRUE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.transportationserver.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true

# SQL Schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Cache Configuration
spring.cache.type=simple

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true

# Proxy/External Access Configuration
server.forward-headers-strategy=framework
server.use-forward-headers=true

# Korean Public Data Portal API (Seoul)
api.korea.subway.base.url=http://openAPI.seoul.go.kr:8088
api.korea.subway.key=${KOREA_API_KEY:7045586a4268756e3531464a796d4b}

# MOLIT (Ministry of Land, Infrastructure and Transport) API
