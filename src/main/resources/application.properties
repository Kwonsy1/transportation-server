server.port=5300
server.address=0.0.0.0
spring.application.name=transportation-server

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/transportation_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.transportationserver.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# SQL Schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Cache Configuration
spring.cache.type=simple

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true

# Proxy/External Access Configuration
server.forward-headers-strategy=framework
server.use-forward-headers=true

# Korean Public Data Portal API
api.korea.subway.base-url=http://openAPI.seoul.go.kr:8088
api.korea.subway.key=${KOREA_API_KEY:your-api-key-here}

# Development Profile (H2 for testing)
---
spring.config.activate.on-profile=dev

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MyBatis Configuration for H2
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.transportationserver.model
mybatis.configuration.map-underscore-to-camel-case=true